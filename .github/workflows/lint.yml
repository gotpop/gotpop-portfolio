name: ESLint ðŸ”Ž
on:
  push:
    branches:
      - main
env:
  NODE_VERSION: 18
jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ./frontend
      - name: Code Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm i
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ./frontend
      - name: Code Linting
        run: npm run lint
